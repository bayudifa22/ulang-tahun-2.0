<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Gift üéÅ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #fdeff9, #ecf5ff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;   /* sejajar tengah horizontal */
      justify-content: center; /* sejajar tengah vertikal */
      text-align: center;
    }

    .gift {
      width: 160px;
      height: 160px;
      background: #ff8fab;
      position: relative;
      border-radius: 12px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    .gift::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 20px;
      background: #ff5d8f;
      top: 50%;
      transform: translateY(-50%);
    }

    .gift::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 100%;
      background: #ff5d8f;
      left: 50%;
      transform: translateX(-50%);
    }

    .gift {
  font-size: 120px;
  color: #ff8fab;
  cursor: pointer;
  animation: bounce 2s infinite;
  transition: transform 1s ease;
    }

    .gift.open {
  transform: scale(1.2) rotate(-15deg);
    }

    .gift i {
  filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
    }


    .text {
      margin-top: 25px;
      font-size: 1.2rem;
      text-align: center;
      color: #444;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(1.1); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="gift" id="gift">
  <i class="fa-solid fa-cake-candles"></i>
</div>
  <p class="text">Kamu coba klik kadonya sayangg üéÅ</p>
</div>

<script>
  const gift = document.getElementById("gift");

  gift.addEventListener("click", () => {
    gift.classList.add("open");
    document.body.classList.add("fade-out");

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1500);
  });
</script>

</body>
</html>
